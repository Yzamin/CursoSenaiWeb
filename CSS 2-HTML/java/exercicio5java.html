<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 5</title>
</head>
<body>
    
       <script>
        var dias = prompt ('Digite os dias');
        
        switch (dias){
            case '28':
                document.write ('fevereiro');
                break
            case '30':
                document.write ('abril, junho, setembro, novembro');
                break
            case '31':
                document.write ('janeiro, março, maio, julho, agosto, outubro, dezembro');
                break
            default:
                document.write ('Não encontrado');
        }
    </script>
   
</body>
</html>
