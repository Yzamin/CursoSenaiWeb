<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 4</title>
</head>
<body>
    
       <script>
        var conceito = prompt ('Digite seu conceito');
        
        switch (conceito){
            case 'A':
                document.write ('Exelente');
                break
            case 'B':
                document.write ('Ótimo');
                break
            case 'C':
                document.write ('Bom');
                break
            case 'D':
                document.write ('Regular');
                break
            case 'E':
                document.write ('Ruim');
                break
            case 'F':
                document.write ('Nos vemos ano que vem...');
                break
            default:
                document.write ('Não encontrado');
        }
    </script>
   
</body>
</html>
