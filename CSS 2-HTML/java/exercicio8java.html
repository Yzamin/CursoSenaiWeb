<body>
    <script>
        function verificarImparPar(x){
            if(x%2==0){
                return 'par';
                } else {
                return 'impar';
            }
        }
        var numero = parseInt(prompt ("Digite um número): ")); 

        document.write (numero +'é'+ verificarImparPar(numero));

        

    </script>
