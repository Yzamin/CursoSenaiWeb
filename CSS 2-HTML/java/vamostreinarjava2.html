<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>média</title>
</head>
<body>
    <script>
        var num1 = prompt ('Digite um num1 ');
        var num2 = prompt ('Digite um num2 ');
        var num3 = null;

        num3 = parseInt (num1) + parseInt(num2);
        document.write ('A o resultado da soma entre ' + num1 + ' e ' + num2 + ' é: ' + num3);
    </script>
</body>
</html>
