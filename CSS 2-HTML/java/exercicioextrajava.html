<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>delta</title>
</head>
<body>
    <script>
        var a = parseInt (prompt('Digite o primeiro número '));
        var b = parseInt (prompt ('Digite o segundo número '));
        var c = parseInt (prompt ('Digite o terceiro número '));
        var delta;
        var R1
        var R2
        delta = b * b - 4 * a * c;
        if (a != 0 && delta > -1){
            R1 = (- b + Math.sqrt (delta))/(2 * a);
            R2 = (- b - Math.sqrt (delta))/(2 * a);
            document.write ('R1 =' + R1.toFixed (3) + '<br/>');
            document.write ('R2= ' + R2.toFixed (3));
        }else{
            document.write ('Impossível Calcular'); 
        }
        
    </script>
</body>
</html>
